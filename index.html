<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #3b82f6;
            cursor: pointer;
            border-radius: 50%;
        }
        /* Transition for switching screens */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="bg-white rounded-2xl shadow-xl w-full max-w-sm overflow-hidden p-8 fade-in">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-home text-blue-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800">Smart Home</h2>
            <p class="text-gray-500 text-sm">Please login to control devices</p>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="emailInput" required class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="user@example.com">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="passwordInput" required class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="••••••••">
                </div>
            </div>

            <p id="authErrorMessage" class="text-red-500 text-xs text-center hidden"></p>

            <div class="flex gap-3 pt-2">
                <button type="button" id="btnLogin" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                    Login
                </button>
                <button type="button" id="btnSignup" class="flex-1 bg-white hover:bg-gray-50 text-gray-700 font-semibold py-2 px-4 border border-gray-300 rounded-lg transition-colors duration-200">
                    Sign Up
                </button>
            </div>
        </form>
    </div>

    <!-- DASHBOARD SCREEN (Hidden by default) -->
    <div id="dashboard-screen" class="hidden bg-white rounded-2xl shadow-xl w-full max-w-md overflow-hidden fade-in">
        
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-white flex justify-between items-start">
            <div>
                <h1 class="text-2xl font-bold">ESP32 Control</h1>
                <p id="userEmailDisplay" class="text-blue-100 text-xs mt-1 truncate max-w-[150px]">user@email.com</p>
            </div>
            <button id="btnLogout" class="bg-blue-700 hover:bg-blue-800 p-2 rounded-lg text-xs transition-colors" title="Logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Connection Status -->
        <div class="px-6 py-2 bg-gray-50 border-b flex justify-between items-center">
            <span class="text-xs text-gray-500 uppercase font-semibold tracking-wider">Status</span>
            <div id="connectionStatus" class="flex items-center space-x-2 text-yellow-500">
                <div class="w-2 h-2 rounded-full bg-current animate-pulse"></div>
                <span class="text-sm font-medium">Connecting...</span>
            </div>
        </div>

        <!-- Content -->
        <div class="p-6 space-y-8">

            <!-- Temperature Control Section -->
            <div class="bg-blue-50 rounded-xl p-5 border border-blue-100 shadow-sm">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-gray-800 font-bold text-lg">Thermostat</h2>
                        <p class="text-gray-500 text-xs">Set Fan Threshold</p>
                    </div>
                    <div id="fanIcon" class="text-gray-300 transition-colors duration-300">
                        <i class="fas fa-fan fa-2x"></i>
                    </div>
                </div>

                <!-- Digital Display -->
                <div class="flex justify-center items-baseline my-6">
                    <span id="tempDisplay" class="text-5xl font-bold text-gray-800">--</span>
                    <span class="text-xl text-gray-500 ml-1">°C</span>
                </div>

                <!-- Status Badge -->
                <div class="flex justify-center mb-6">
                    <span id="fanStatusBadge" class="px-3 py-1 rounded-full text-sm font-medium bg-gray-200 text-gray-500">
                        Fan Status: UNKNOWN
                    </span>
                </div>

                <!-- Slider -->
                <div class="relative pt-1">
                    <input 
                        type="range" 
                        min="10" 
                        max="40" 
                        step="0.1" 
                        id="tempSlider" 
                        class="w-full h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer disabled:opacity-50"
                        disabled
                    >
                    <div class="flex justify-between text-xs text-gray-400 mt-2">
                        <span>10°C</span>
                        <span>25°C (Trigger)</span>
                        <span>40°C</span>
                    </div>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="border-t pt-4">
                <h3 class="text-gray-600 font-semibold mb-3 text-sm uppercase">Recent Activity</h3>
                <div class="space-y-3">
                    <div class="flex items-center text-sm text-gray-600 bg-gray-50 p-2 rounded">
                        <i class="fas fa-wifi text-green-400 mr-3"></i>
                        <span>System Online</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // --------------------------------------------------------------
        // CONFIGURATION
        // --------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyBx5fYrM_mVwn9pfgf5fjSxRIOvB8ViTko",
            authDomain: "esp-test-ff3e3.firebaseapp.com",
            databaseURL: "https://esp-test-ff3e3-default-rtdb.firebaseio.com",
            projectId: "esp-test-ff3e3",
            storageBucket: "esp-test-ff3e3.appspot.com",
            messagingSenderId: "305096530663",
            appId: "1:305096530663:web:9b97240578640707c742c6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // UI References
        const loginScreen = document.getElementById('login-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const btnLogin = document.getElementById('btnLogin');
        const btnSignup = document.getElementById('btnSignup');
        const btnLogout = document.getElementById('btnLogout');
        const authErrorMessage = document.getElementById('authErrorMessage');
        const userEmailDisplay = document.getElementById('userEmailDisplay');

        const tempSlider = document.getElementById('tempSlider');
        const tempDisplay = document.getElementById('tempDisplay');
        const fanIcon = document.getElementById('fanIcon');
        const fanStatusBadge = document.getElementById('fanStatusBadge');
        const connectionStatus = document.getElementById('connectionStatus');

        // Reference to the 'temperature' node in Firebase
        const tempRef = ref(db, 'temperature');

        // --------------------------------------------------------------
        // AUTHENTICATION LOGIC
        // --------------------------------------------------------------

        // Check Login State
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in.
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
                userEmailDisplay.textContent = user.email;
                startDataListener(); // Start listening to DB
            } else {
                // User is signed out.
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
            }
        });

        // Login Button
        btnLogin.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authErrorMessage.classList.add('hidden');

            signInWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    showError(error.message);
                });
        });

        // Signup Button
        btnSignup.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            authErrorMessage.classList.add('hidden');

            createUserWithEmailAndPassword(auth, email, password)
                .catch((error) => {
                    showError(error.message);
                });
        });

        // Logout Button
        btnLogout.addEventListener('click', () => {
            signOut(auth).then(() => {
                console.log('Signed Out');
            });
        });

        function showError(msg) {
            authErrorMessage.innerText = msg.replace("Firebase: ", "");
            authErrorMessage.classList.remove('hidden');
        }

        // --------------------------------------------------------------
        // DATA LOGIC (Fan & Temp)
        // --------------------------------------------------------------
        function startDataListener() {
            onValue(tempRef, (snapshot) => {
                const data = snapshot.val();
                
                connectionStatus.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-green-500"></div>
                    <span class="text-sm font-medium text-green-600">Online</span>
                `;
                tempSlider.disabled = false;

                if (data !== null) {
                    const temp = parseFloat(data);
                    
                    // Update Slider and Text
                    tempDisplay.innerText = temp.toFixed(1);
                    tempSlider.value = temp;

                    // Update Fan UI Logic (Threshold > 25.0)
                    updateFanUI(temp);
                }
            }, (error) => {
                console.error("Firebase Read Error:", error);
                connectionStatus.innerHTML = `
                    <div class="w-2 h-2 rounded-full bg-red-500"></div>
                    <span class="text-sm font-medium text-red-600">Permission Denied</span>
                `;
            });
        }

        // Write data changes
        tempSlider.addEventListener('input', (e) => {
            if (!auth.currentUser) return; 

            const newTemp = parseFloat(e.target.value);
            tempDisplay.innerText = newTemp.toFixed(1);
            updateFanUI(newTemp);
            
            set(tempRef, newTemp).catch((error) => {
                console.error("Write Error", error);
            });
        });

        // Helper to update visual elements
        function updateFanUI(temp) {
            if (temp > 25.0) {
                // Fan ON styling
                fanIcon.classList.remove('text-gray-300');
                fanIcon.classList.add('text-blue-500', 'animate-spin'); 
                fanStatusBadge.className = "px-3 py-1 rounded-full text-sm font-bold bg-blue-100 text-blue-700 transition-all";
                fanStatusBadge.innerText = "FAN ON";
            } else {
                // Fan OFF styling
                fanIcon.classList.remove('text-blue-500', 'animate-spin');
                fanIcon.classList.add('text-gray-300');
                fanStatusBadge.className = "px-3 py-1 rounded-full text-sm font-medium bg-gray-200 text-gray-500 transition-all";
                fanStatusBadge.innerText = "FAN OFF";
            }
        }
    </script>
</body>
</html>
