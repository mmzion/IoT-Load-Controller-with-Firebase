<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Control Panel</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
</head>
<body>
  <h1>ESP32 Remote Control</h1>

  <div id="login">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <div id="controls" style="display:none;">
    <button onclick="setLight(1)">Turn Light ON</button>
    <button onclick="setLight(0)">Turn Light OFF</button>
    <br><br>
    <button onclick="setFan(1)">Turn Fan ON</button>
    <button onclick="setFan(0)">Turn Fan OFF</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBx5fYrM_mVwn9pfgf5fjSxRIOvB8ViTko",
      authDomain: "esp-test-ff3e3.firebaseapp.com",
      databaseURL: "https://esp-test-ff3e3-default-rtdb.firebaseio.com",
      projectId: "esp-test-ff3e3",
      storageBucket: "esp-test-ff3e3.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    function login(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("login").style.display = "none";
          document.getElementById("controls").style.display = "block";
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    function setLight(state){
      db.ref("/controls/light").set(state);
    }

    function setFan(state){
      db.ref("/controls/fan").set(state);
    }
  </script>
</body>
</html>
